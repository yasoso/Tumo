<title>キャラクター設定</title>
<link rel="stylesheet" href="stylesheets/style.css">

<script type="text/javascript">
function changedata(){
  var id_image = document.getElementById("charactor");
  var c_sex = document.getElementById("sex").value;
  c_sex = String(c_sex);
  if(c_sex=="女"){
    id_image.src = "images/charactor1.png"
  }else{
    id_image.src = "images/charactor2.png"
  }
}
</script>

<div class ="container">

<div class="top-area">
  <!-- <img src ="image/title.png" alt="title" title="ぶたまるチョイス"> -->
  <h3>キャラクター設定</h3>
  <h6>特徴を入力するとキャラクターが設定できるよ</h6>
</div>


<div class ="input-area">
 <input type="text" class="inter-text" id ="name" placeholder="名前">
 <p>
 <input type="text" class="inter-text" id ="age" placeholder="年齢">
 <p>
 <input type="text" class="inter-text" id ="sex" placeholder="性別">
 <p>
 <input type="text" class="inter-text" id ="favo1" placeholder="好きな物1">
 <p>
 <input type="text" class="inter-text" id ="favo2" placeholder="好きな物2">

</div>

<dev class="result-area">
    <img src ="images/charactor1.png" id="charactor" title="charactor" width="150" height="200">
</dev>

<div class ="input-area">
<div type="button" id ="btn" onClick="Javascript:changedata();">決定</div>
</div>
